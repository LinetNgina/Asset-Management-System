<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Form</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Maintenance Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Computers">Computers</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Banners">Banners</option>
                    <option value="Screens">Screens</option>
                    <option value="Extensions">Extensions</option>
                </select>
            </div>
            <div class="form-group">
                <label for="asset_id">Asset ID:</label>
                <input type="text" id="asset_id" name="asset_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Do you need this item returned to you after maintenance?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="return_yes" name="return_item" value="yes" required>
                    <label class="form-check-label" for="return_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="return_no" name="return_item" value="no" required checked>
                    <label class="form-check-label" for="return_no">No</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
